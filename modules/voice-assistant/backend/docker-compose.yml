services:
  backend:
    build: .
    container_name: voice-backend
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./app:/app/app:ro
      - ./whisper-cache:/root/.cache
    gpus: all
